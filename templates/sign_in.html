{% extends 'base.html' %}
{% block content %}
<div class="w-50 p-3" align="left">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group w-50 p-2 mb-0">
            <label for="exampleInputEmail1">Email address</label>
            {% if error %}
                <input type="email" class="form-control border-danger" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            {% else %}
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            {% endif %}
        </div>
        <div class="form-group w-50 p-2 mb-0">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        {% if error %}
            <p class="font-monospace ml-2" style="color: red;" > {{error}}</p>
        {% endif %}
        <button type="submit" class="btn btn-primary text-left ml-2">Submit</button>
    </form>
</div>
{% endblock %}
